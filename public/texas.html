<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <script src="locations.js"></script>
    <title>Texas - My Journey</title>
</head>
<body>
    <nav>
        <a href="../index.html">Back to Home</a>
    </nav>
    
    <main class="location-content">
        <h1>Texas</h1>
        <div class="location-details">
            <div class="stat-container">
                <div class="stat-card">
                    <div class="stat-number" data-value="15">3</div>
                    <p>Projects Completed</p>
                </div>
                <div class="stat-card">
                    <div class="stat-number" data-value="3">2</div>
                    <p>Years in Texas</p>
                </div>
                <div class="stat-card">
                    <div class="stat-number" data-value="25">1</div>
                    <p>Collaborations</p>
                </div>
                <div class="stat-card">
                    <div class="stat-number" data-value="98">76</div>
                    <p>Code Commits</p>
                </div>
            </div>

            <div class="timeline">
                <div class="timeline-item">
                    <h3>2021 - Present</h3>
                    <p>Computer Science at UTA</p>
                    <div class="skill-grid">
                        <div class="skill-card">
                            <h4>Web Development</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="85"></div>
                            </div>
                        </div>
                        <div class="skill-card">
                            <h4>AI/ML</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="70"></div>
                            </div>
                        </div>
                        <div class="skill-card">
                            <h4>System Design</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="75"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeline-item">
                    <h3>2022</h3>
                    <p>First Internship</p>
                    <div class="skill-grid">
                        <div class="skill-card">
                            <h4>Team Collaboration</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="90"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="timeline-item">
                    <h3>2023</h3>
                    <p>Research Assistant</p>
                    <div class="skill-grid">
                        <div class="skill-card">
                            <h4>Research & Analysis</h4>
                            <div class="progress-bar">
                                <div class="progress-fill" data-progress="80"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>University Projects</h3>
                <div class="gallery">
                    <div class="gallery-item">
                        <img src="/api/placeholder/200/200" alt="Project 1">
                    </div>
                    <div class="gallery-item">
                        <img src="/api/placeholder/200/200" alt="Project 2">
                    </div>
                    <div class="gallery-item">
                        <img src="/api/placeholder/200/200" alt="Project 3">
                    </div>
                </div>
            </div>

            <div class="map-container" id="texasMap"></div>
        </div>
    </main>

    <script>
        // Initialize map
        const map = L.map('texasMap').setView([32.7355, -97.1080], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);
        
        // Add marker for UTA
        L.marker([32.7355, -97.1080])
            .addTo(map)
            .bindPopup('University of Texas at Arlington');
    </script>
</body>
</html>
